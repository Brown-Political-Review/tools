<head>
  <title>BPR Toolbox</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <link rel="shortcut icon" href="http://www.brownpoliticalreview.org/wp-content/uploads/2016/03/Favicon_sm.png">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="tools">
  <div class="site-title" align="center">
    <a href="http://brownpoliticalreview.org/">Brown Political Review</a>
  </div>

  <div class="header">
    <div class="header-image">
    </div>
    <div class="app-title" align="center">
      <a href="#/">BPR Data Toolbox</a>
    </div>
  </div>
  <ng-view></ng-view>
  <script type="text/javascript">
  	function sameHeights(selector) {
  	    var selector = selector || '.card',
  	        query = document.querySelectorAll(selector),
  	        elements = query.length,
  	        max = 0;
  	    if (elements) {
            elements = query.length;
  	        while (elements--) {
  	            var element = query[elements].querySelector('.card-wrapper');
                element.style['min-height'] = 0;
  	            if (element.scrollHeight > max) {
                    if (!(element.className.includes('ng-hide'))){
  	                   max = element.scrollHeight;
                    }
  	            }
  	        }
  	        elements = query.length;
  	        while (elements--) {
  	            var element = query[elements];
  	            element.style['min-height'] = max + 'px';
  	        }
  	    }
  	}
    if ('addEventListener' in window) {
  	    window.addEventListener('resize', function(){
  	        sameHeights('.card');
  	    });
  	    window.addEventListener('load', function(){
  	        setTimeout(sameHeights, 300);
  	    });
  	}
  </script>
</body>
